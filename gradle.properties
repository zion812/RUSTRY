# ================================================================================================
# ROOSTER PLATFORM - OPTIMIZED GRADLE CONFIGURATION
# ================================================================================================

# JVM Configuration - Optimized for performance and memory
org.gradle.jvmargs=-Xmx4096m -Xms1024m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -Duser.country=US -Duser.language=en

# Gradle Daemon Optimization - Performance settings for complex builds
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.parallel=true
org.gradle.caching=true

# Build Performance Optimizations
org.gradle.workers.max=4
org.gradle.vfs.watch=true
org.gradle.threadcount=4

# Advanced Performance Settings (temporarily disabled for stability)
org.gradle.unsafe.configuration-cache=false
org.gradle.configuration-cache.problems=warn
org.gradle.configuration-cache.max-problems=0

# Android Build Optimizations
android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true
android.nonFinalResIds=false
android.suppressUnsupportedCompileSdk=36

# Kotlin Optimizations
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.java=true
kotlin.incremental.js=true
kotlin.caching.enabled=true
kotlin.parallel.tasks.in.project=true

# Kapt Optimizations
kapt.incremental.apt=false
kapt.use.worker.api=false
kapt.include.compile.classpath=true

# R8/ProGuard Optimizations
android.enableR8.fullMode=true

# ================================================================================================
# NETWORK CONFIGURATION
# ================================================================================================

# Network timeout settings for better reliability
systemProp.org.gradle.internal.http.connectionTimeout=60000
systemProp.org.gradle.internal.http.socketTimeout=60000

# DNS and connection settings
systemProp.networkaddress.cache.ttl=10
systemProp.sun.net.useExclusiveBind=false

# Corporate proxy settings (uncomment and configure if needed)
# systemProp.http.proxyHost=your.proxy.host
# systemProp.http.proxyPort=8080
# systemProp.https.proxyHost=your.proxy.host
# systemProp.https.proxyPort=8080
# systemProp.http.proxyUser=username
# systemProp.http.proxyPassword=password
# systemProp.https.proxyUser=username
# systemProp.https.proxyPassword=password

# Non-proxy hosts (if needed)
# systemProp.http.nonProxyHosts=localhost|127.*|[::1]

# SSL/TLS settings for better compatibility
systemProp.https.protocols=TLSv1.2,TLSv1.3
systemProp.jdk.tls.client.protocols=TLSv1.2,TLSv1.3

# ================================================================================================
# DEVELOPMENT ENVIRONMENT SETTINGS
# ================================================================================================

# IDE Settings
systemProp.idea.gradle.download.sources=true
systemProp.idea.gradle.download.sources.javadoc=true

# ================================================================================================
# FEATURE FLAGS
# ================================================================================================

# Enable/disable specific optimizations
rooster.optimization.memory=true
rooster.optimization.network=true
rooster.optimization.database=true
rooster.optimization.images=true
rooster.optimization.performance=true
rooster.optimization.security=true

# Debug features
rooster.debug.logging=false
rooster.debug.performance=false
rooster.debug.memory=false
rooster.debug.network=false

# ================================================================================================
# BUILD ENVIRONMENT
# ================================================================================================

# Build information
rooster.build.timestamp=
rooster.build.number=
rooster.build.branch=
rooster.build.commit=

# ================================================================================================
# EXPERIMENTAL FEATURES
# ================================================================================================

# Android experimental features
android.experimental.enableArtProfiles=true
android.experimental.r8.dex-startup-optimization=true

# ================================================================================================
# END CONFIGURATION
# ================================================================================================